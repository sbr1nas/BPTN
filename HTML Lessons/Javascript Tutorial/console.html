<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Javascript Functions</title>
</head>
<body>
    <script>
        console.log("Prints to console");

        //concat function
        var first_name = "Sabrina";
        console.log(first_name);

        var last_name="Seid";
        console.log(last_name);

        var full_name= first_name.concat(last_name);
        console.log(full_name);
        console.log(last_name + first_name);

        //length of variable
        var length_full_name = full_name.length;
        console.log(length_full_name);
        console.log(full_name.length);

        //replace function
        var name = "I am Sabrina";
        console.log(name);
        
        var replace_name = name.replace("Sabrina", "redacted");
        console.log(replace_name);
        console.log(name.replace("Sabrina", "redacted"));

        //declaring arrays
        let accounttypes = ["savings", "chequing", 5, 45, "mortgage"];
        console.log(accounttypes[0]); //prints savings
        console.log(accounttypes[2]); //prints 5
        //arrays not restricted by data type
        
        //array methods 
        console.log(accounttypes.join(" and ")); //creates string of array with whatever passed in parameter in between
        accounttypes.push("another"); 
        console.log(accounttypes.length);
        console.log(accounttypes.join(" and "));
        console.log(accounttypes.pop());
        console.log(accounttypes); 


    </script>




</body>
</html>
